name: One-Time Julia Setup ğŸ› ï¸

on:
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  generate-tomls:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Generate Dependency Files ğŸ“¦
        run: |
          julia -e '
            using Pkg
            Pkg.activate(".")
            Pkg.add(["ChromeDevToolsLite", "Dates", "DataFrames", "CSV"])
            Pkg.resolve()
            Pkg.instantiate()
          '

      - name: Commit TOML files back to Repo ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Project.toml Manifest.toml
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ“¦ build(env): generate Julia Project.toml and Manifest.toml"
            git pull --rebase origin main 
            git push
          fi
